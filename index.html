<!----Develop a tool to convert units like length, weight,
 or temperature, with dropdowns for selecting units
  and input fields for user values------>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-card">
        <!-- Top Section -->
        <div class="top-section">
            <h2>CONVERTIO <span>1.0</span></h2>
            <div class="units">
                <label><input type="radio" name="unit" value="M"><span>M</span></label>
                <label><input type="radio" name="unit" value="KM"><span>KM</span></label>
                <label><input type="radio" name="unit" value="G"><span>G</span></label>
                <label><input type="radio" name="unit" value="KG"><span>KG</span></label>
                <label><input type="radio" name="unit" value="C"><span>C</span></label>
                <label><input type="radio" name="unit" value="F"><span>F</span></label>
            </div>
        </div>

        <!-- Middle Section -->
        <div class="middle-section">
            <div class="input-fields">
                <label for="value">Value</label>
                <input type="number" id="value" placeholder="Enter value to convert">
            </div>
            <div class="output-fields">
                <label>Converted Value</label>
                <span id="converted-value">0</span>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="buttons">
                <button id="clear-btn">Clear</button>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Copyright Â© 2024, All Rights Reserved.</p>
        <p>Powered by the CEOs of <span>GuysCanCode</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
